<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Roboto:wght@100;300;500;700&family=Tajawal:wght@200;300;500;700;800&display=swap"

    <title>تطبيقات مجانية ~ تطبيقات مجانية</title>

  <body>
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="./images/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars text-black"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >التسويق الرقمي</a

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">مقالات السيو</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">التسويق بالمحتوى</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">اصحاب المواقع</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">العمل الحر</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Nav  -->

    <!-- Start Landing  -->
    <section class="landing py-4">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div class="card text-white scale position-relative">
              <img src="./images/landing.png" class="card-img" alt="..." />
              <span class="category">مقالات سيو</span>
              <div class="card-img-overlay">
                <p class="card-text">أهمية الروابط الداخلية في كتابة المحتوى</p>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="row">
              <div class="col-6">
                <div class="card border-0 bg-transparent scaling">
                  <img
                    src="./images/land-01.jpg"
                    class="card-img-top rounded-3 position-relative"
                    alt="..."
                  />
                  <span class="category">التسويق الرقمي</span>
                  <div class="card-body p-0">
                    <p class="card-text fw-bold">هل يؤثر السيو على التسويق الرقمي ؟</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="./js/all.min.js"></script>
